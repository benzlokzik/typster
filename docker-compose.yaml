services:
  db:
    image: postgres:16-alpine
    container_name: typster_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: typster_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: typster_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${AWS_ACCESS_KEY_ID:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${AWS_SECRET_ACCESS_KEY:-minioadmin}"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typster_app
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "ecto://postgres:postgres@db:5432/typster_dev"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE:-w9b1aegdeG114HtynjDGhLb5d7y+BTt6SD+Aiafb+yVksjwlb03IVaj+T5Raf6ir}"
      PHX_HOST: "localhost"
      PORT: "4000"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID:-minioadmin}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY:-minioadmin}"
      AWS_REGION: "${AWS_REGION:-us-east-1}"
      S3_BUCKET: "${S3_BUCKET:-typster-assets}"
      S3_ENDPOINT: "${S3_ENDPOINT:-http://minio:9000}"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
